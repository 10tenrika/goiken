<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>匿名意見箱</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 { text-align: center; }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #random {
      margin-top: 20px;
      padding: 15px;
      background: #f3f3f3;
      min-height: 60px;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 8px;
      font-size: 16px;
    }
    #count {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      text-align: right;
    }
    .history-box {
      margin-top: 20px;
      font-size: 14px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
    }
    .history-box h3 { margin-top: 0; }
    .history-box ul {
      padding-left: 20px;
      margin: 0;
      list-style: none;
    }
    .history-box li {
      background: #e1f0ff;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 6px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }
    .history-box li.show {
      opacity: 1;
      transform: translateY(0);
    }
    #randomHistory li {
      background: #fff2e1;
    }
  </style>
</head>
<body>
  <h2>匿名意見箱</h2>

  <textarea id="content" placeholder="匿名で意見を入力"></textarea>
  <button id="submitBtn">送信</button>

  <div id="count">送信済み件数: 0</div>

  <hr />

  <button id="randomBtn">ランダムで表示</button>
  <div id="random">ここにランダム表示されます</div>

  <div class="history-box" id="sentHistory">
    <h3>あなたの送信履歴</h3>
    <ul id="historyList"></ul>
  </div>

  <div class="history-box" id="randomHistoryBox">
    <h3>ランダム表示履歴</h3>
    <ul id="randomHistory"></ul>
  </div>

  <script>
    const SUPABASE_URL = 'https://xxxxxxxx.supabase.co';
    const SUPABASE_ANON_KEY = 'public-anon-key';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
      alert('無効なリンクです');
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('randomBtn').disabled = true;
    }

    async function updateCount() {
      const { count, error } = await supabase
        .from('opinions')
        .select('*', { count: 'exact', head: true })
        .eq('invite_token', token);
      if (!error) {
        document.getElementById('count').innerText = `送信済み件数: ${count}`;
      }
    }

    // 履歴表示（送信済み）
    async function updateHistory(animated = false) {
      const { data, error } = await supabase
        .from('opinions')
        .select('content, inserted_at')
        .eq('invite_token', token)
        .order('inserted_at', { ascending: false });

      if (!error && data) {
        const list = document.getElementById('historyList');
        if (!animated) {
          list.innerHTML = '';
          data.forEach(item => {
            const li = document.createElement('li');
            const date = new Date(item.inserted_at).toLocaleString();
            li.textContent = `${item.content}（${date}）`;
            li.classList.add('show');
            list.appendChild(li);
          });
        }
      }
    }

    async function addHistoryItem(content, inserted_at) {
      const list = document.getElementById('historyList');
      const li = document.createElement('li');
      const date = new Date(inserted_at).toLocaleString();
      li.textContent = `${content}（${date}）`;
      list.prepend(li);
      setTimeout(() => li.classList.add('show'), 10);
    }

    // ランダム表示履歴追加
    async function addRandomHistoryItem(content) {
      const list = document.getElementById('randomHistory');
      const li = document.createElement('li');
      li.textContent = content;
      list.prepend(li);
      setTimeout(() => li.classList.add('show'), 10);
    }

    async function submitOpinion() {
      const content = document.getElementById('content').value.trim();
      if (!content) {
        alert('意見を入力してください');
        return;
      }

      const { data, error } = await supabase.from('opinions').insert({
        content: content,
        invite_token: token,
        is_shown: false
      });

      if (error) {
        console.error(error);
        alert('送信に失敗しました: ' + error.message);
        return;
      }

      document.getElementById('content').value = '';
      alert('送信しました');

      updateCount();
      addHistoryItem(content, data[0].inserted_at);
      loadRandom();
    }

    document.getElementById('submitBtn').addEventListener('click', submitOpinion);

    async function loadRandom() {
      const { data, error } = await supabase
        .from('opinions')
        .select('id, content')
        .eq('invite_token', token)
        .eq('is_shown', false);

      if (error) {
        console.error(error);
        alert('表示に失敗しました: ' + error.message);
        return;
      }

      if (!data || data.length === 0) {
        document.getElementById('random').innerText = 'すべての意見を表示しました';
        return;
      }

      const random = data[Math.floor(Math.random() * data.length)];
      document.getElementById('random').innerText = random.content;

      // ランダム表示履歴に追加
      addRandomHistoryItem(random.content);

      const { error: updateError } = await supabase
        .from('opinions')
        .update({ is_shown: true })
        .eq('id', random.id);

      if (updateError) {
        console.error(updateError);
      }

      updateCount();
    }

    document.getElementById('randomBtn').addEventListener('click', loadRandom);

    // 初期表示
    updateCount();
    updateHistory(true);
  </script>
</body>
</html>
